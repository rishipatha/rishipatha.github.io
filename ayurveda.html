<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayurveda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <h1>Ayurveda</h1>
  <p>Ayurveda is the ancient Indian system of medicine emphasizing balance in the body, mind, and spirit through diet, herbal remedies, and yoga.</p>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("nav.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    });
  </script>
</body>
</html>
