<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation</title>
</head>
<body>
  <!-- Fixed burger container -->
  <div class="burger-container" id="burger-container">
    <div class="burger-menu" id="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Sidebar navigation (initially hidden off-canvas) -->
  <div class="sidebar" id="sidebar">
    <ul id="nav-list">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/ayurveda.html">Ayurveda</a></li>
      <li><a href="/yoga.html">Yoga</a></li>
      <li><a href="/science.html">Science</a></li>
      <li><a href="/philosophy.html">Philosophy</a></li>
      <li><a href="/literature.html">Literature</a></li>
      <li><a href="/purushartha.html">Purushartha</a></li>
      <li><a href="/stories.html">Stories</a></li>
    </ul>
  </div>

  <!-- Overlay to disable interaction with rest of page -->
  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const burger = document.getElementById('burger-menu');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const burgerContainer = document.getElementById('burger-container');

      function toggleSidebar(e) {
        e.preventDefault();
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      }

      burger.addEventListener('click', toggleSidebar);
      burger.addEventListener('touchstart', toggleSidebar);

      // Close sidebar if overlay is clicked
      overlay.addEventListener('click', toggleSidebar);

      // Fade the burger menu on scroll
      window.addEventListener('scroll', function() {
        if(window.scrollY > 50) {
          burgerContainer.style.opacity = '0.7';
        } else {
          burgerContainer.style.opacity = '1';
        }
      });
    });
  </script>
</body>
</html>
