<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ramayana</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../style2.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="content">
  <h1>Ramayana</h1>
  <p>The Ramayana narrates the life of Prince Rama, his exile, the abduction of his wife Sita, and his triumphant return. It is a story of dharma, devotion, and heroism.</p>
  <blockquote>"रामो राजमणिः सत्यवान् पराक्रमः।"</blockquote>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("../nav.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    });
  </script>
</body>
</html>
