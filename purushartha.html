<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purushartha</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="content">
  <h1>Purushartha</h1>
  <p>Purushartha defines the four aims of life: Dharma (duty), Artha (wealth), Kama (desire), and Moksha (liberation).</p>
  <ul>
    <li><a href="purushartha/dharma.html">Dharma</a></li>
    <li><a href="purushartha/artha.html">Artha</a></li>
    <li><a href="purushartha/kama.html">Kama</a></li>
    <li><a href="purushartha/moksha.html">Moksha</a></li>
  </ul>
  </div>
  <!-- Script to load nav.html and attach event listeners -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("nav.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
          
          // Attach event listeners for burger menu functionality
          const burger = document.getElementById('burger-menu');
          const sidebar = document.getElementById('sidebar');
          const overlay = document.getElementById('overlay');
          const burgerContainer = document.getElementById('burger-container');

          function toggleSidebar(e) {
            e.preventDefault();
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
          }

          burger.addEventListener('click', toggleSidebar);
          burger.addEventListener('touchstart', toggleSidebar);
          overlay.addEventListener('click', toggleSidebar);

          // Fade the burger menu on scroll
          window.addEventListener('scroll', function() {
            if(window.scrollY > 50) {
              burgerContainer.style.opacity = '0.7';
            } else {
              burgerContainer.style.opacity = '1';
            }
          });
        })
        .catch(error => console.error('Error loading nav:', error));
    });
  </script>
</body>
</html>
